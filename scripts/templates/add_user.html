<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <style>
        .main-content {
            margin-top: 10px;
            text-align: left;
            margin-left: 10px; /* Adjust the margin as needed */
        }
        .example-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 50px;
        }

        .example-button:hover {
            background-color: #0056b3;
        }
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }
        header, footer {
            background-color: rgb(9, 168, 221);
            color: white;
            padding: 10px;
            text-align: center;
        }
        header img {
            max-width: 100px; /* Adjust the size of the logos */
            height: auto;
        }
        header .logo-images {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        h1 {
            color: #333;
        }
        .alert {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            color: rgb(255, 255, 255); /* Adjust the text color */
            padding: 10px;
            font-size: 13px; /* Adjust the font size */
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo-images">
            <img class="logo-htw" src="{{ url_for('static', filename='htw.jpg') }}" alt="Image 1">
        </div>
    </header>
    <h1>Add New User</h1>
    <form action="/add-user" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter password">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email">

        <button type="submit" class="example-button">Add User</button>
    </form>

    <form method="post" action="/sign-out">
        <input type="submit" value="Sign Out" class="example-button">
    </form>

    </form>
    <footer>
        Hier k√∂nnte Ihre Werbung stehen
    </footer>
</body>
</html>
